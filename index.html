<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GSEM landing page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: fantasy;
        }
        body{
            font-size: 10px;
        }
        input{
            padding: 4px 6px;
        }
        input:hover{
            background-color: rgba(255, 255, 255, 0.63);
            color: white;
        }
        input::placeholder:hover{
            color: white;
        }
        button{
            background-color: rgba(177, 177, 177, 0.404);
            color: white; 
            height: 100%;
            padding: 5px 8px;
            box-sizing: border-box;
            border-radius: 4px;
            
        }
        button:focus{
            outline: none;
        }
        button:hover{
            background-color: rgba(34, 106, 199, 0.918);
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            align-items: center;
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .backgroundImg{
            width: 100%;
            height: 100%;
            background: rgba(87, 0, 0, 0.459) url("https://s21103.pcdn.co/wp-content/uploads/2017/12/PC151758.jpg.optimal.jpg") no-repeat;
            /* background: rgba(87, 0, 0, 0.459) url("https://www.stgeorgeutah.com/wp-content/uploads/2018/03/GettyImages-898159660.jpg") no-repeat; */
            /* background: rgba(87, 0, 0, 0.459) url("http://heritagereversemortgage.com/wp-content/uploads/2017/05/Saint-George-Utah.jpg") no-repeat; */
            background-size: cover;
            filter: blur(0px);
            background-position: 60% 50%;
            background-blend-mode: multiply;
            animation-name: blur;
            animation-delay: 2s;
            animation-duration: 6s;
            animation-fill-mode: forwards;
        }
        .text{
            width: 100%;
            position: absolute;
            z-index: 2;
            color: white;
            text-align: center;
            top: 0%;
        }
        .text>:nth-child(1){
            font-size: 3em;
            position: relative;
            top: -100vh;
            color: rgb(255, 255, 255);
            background-color: rgba(184, 184, 184, 0.384);
            width: 100%;
            padding: 2em 0;
            text-shadow: 5px 5px 2px black;
            animation-name: slideDown;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }
        .text>:nth-child(2){
            position: relative;
            left: 100vw;
            font-size: 1.6em;
            margin: 1em 0;
            animation-name: slideLeft;
            animation-delay: 3s;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
        .text>:nth-child(3), .text>:nth-child(5){
            opacity: 0;
            animation-name: fade-in;
            animation-delay: 5s;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
        .text>:nth-child(3){
            margin-bottom: .5em;
            font-size: 1em;
        }
        .text>:nth-child(4){
            font-size: .7em;
        }
        #copy{
            font-size: .3em;
            background-color: transparent;
            position: relative;
            bottom: 20px;
        }
        .inputArea{
            max-width: 500px;
            margin: 1em auto;
            padding: 2em;
            display: flex;
            flex-direction: column;
        }
        .hidden{
            display: none;
        }
        @media (min-width: 600px){
            body{
                font-size: 16px;
            }
        }
        @media (min-width: 1000px){
            body{
                font-size: 20px;
            }
        }
        @keyFrames blur {
            0%{
                filter: blur(0px);
            }
            100%{
                filter: blur(8px);

            }
        }
        @keyFrames fade-in {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        @keyFrames slideLeft {
            0%{
                left: 100vw;
            }
            100%{
                left: 0;
            }
        }
        @keyFrames slideDown {
            0%{
                top: -100vh;
            }
            100%{
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="backgroundImg"></div>
        <div class='text'>
            <div>GSEM Technologies <span id='copy'>&copy</span></div>
            <div>A privately held holding company.</div>
            <div>For investment inquiries <button>Click Here</button></div>
            <form class='inputArea hidden' action='./form.php' method='POST'>
                <input type="text" placeholder='email' name='email'>
                <input type="text" placeholder='name' name='name'>
                <input type="textarea" placeholder='message' name='message'>
                <button type="submit">SEND</button>
            </form>
            <div>All other inqueries contact info@gsemtechnologies.com</div>
        </div>
    </div>
    <script>
        const buttons = document.getElementsByTagName('button');
        const input = document.getElementsByTagName('input');
        const email = input.email.value;
        const name = input.name.value;
        const message = input.message.value;

        const from = document.getElementById('copy');

        const toggleInputs = buttons[0].addEventListener('click', ()=>{
            document.querySelector('.inputArea').classList.toggle('hidden')
        })

        //     if (e.keyCode === 71 && e.altKey === true) {
        //         return true
        //     }
        // });

        from.addEventListener('click', (e)=>{
            // if(sd){
            //     console.log('success')
            // } else (console.log('nope'))
            window.open('https://simustream.com');
        })
    </script>
</body>
</html>
